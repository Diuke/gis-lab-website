          <div id="map" class="map"></div>

            <h4>Basemap</h4>

            <label><input type="radio" name="basemap" onclick="changeBasemap(1)"> Bing</label>
            <label><input type="radio" name="basemap" onclick="changeBasemap(2)"> Stamen</label>
          </div>

          <div class="control control-select-layers">
            <h4>Vectors</h4>
            <label><input type="checkbox" name="layer1"> Layer 1</label>
            <label><input type="checkbox" name="layer2"> Layer 2</label>
